<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Formulaire</title>
</head>

<body>

    <form method="POST" action="#">
                 <!-- Nous sommes dans la section identité-->
        <fieldset class="civility"> <!--L'élément <fieldset> est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (<label>) dans un formulaire web. -->
            <legend class="civility">Votre identité</legend>
            <!--donne un titre à la section-->
            <ol>
                <li><label for="sex">Civilité :</label> <!--label =étiquette-->
                    <!--le label doit se référer à l'id-->
                    <select name="sex" id="sex">
                        <option value="Madame">Mme</option>
                        <option value="Melle">Mlle</option>
                        <option value="Monsieur">M.</option>
                    </select>
                </li>
                <li><label for="lastname">Nom :</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Dupont" />
                    <!-- placeholder: indication de saisi-->
                </li>
                <li><label for="firstname">Prénom :</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jean" />
                </li>
                <li><label for="mail">Adresse mail :</label>
                    <input type="email" name="mail" id="mail" placeholder="Adresse mail" />
                </li>
            </ol>
        </fieldset>
                 <!--Nous sommes dans la section Adresse de livraison-->
        <fieldset class="delivery">
            <legend class="delivery">Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse :</label>
                    <textarea name="adress" id="adress" placeholder="70 rue des Jacobins 80000 Amiens" rows="3" cols="20"></textarea>
                </li> <!-- pas d'attribut type=texte dans une balise textarea-->
                <li><label for="zipCode">Code postal :</label>
                    <input type="text" name="zipCode" id="zipCode" placeholder="Code postal"/>
                </li>
                <li><label for="city">Ville :</label>
                    <input type="text" name="city" id="city" placeholder="Ville"/>
                </li>
            </ol>
        </fieldset>
                 <!--Nous sommes dans la section règlement-->
        <fieldset class="payment">
            <legend class="payment">Informations de règlement</legend>
            <ol>
                <li><label>Type de carte bancaire :
                    <div>
                        <input type="radio" name="cardType" id="visa" value="VISA"> VISA <!--value permet de connaître le choix de l'utilisateur-->
                        <!--Pour les type=radio, on doit avoir le même name pour n'avoir qu'un seul choix possible-->
                    </div> 
                    <div>
                        <input type="radio" name="cardType" id="mastercard" value="Mastercard"> Mastercard
                    </div></label>
                </li>
                <li><label for="cardNumber">Numéro de carte :</label>
                    <input type="text" name="cardNumber" id="cardNumber" placeholder="Numéro de carte"/>
                </li>
                <li><label for="code">Code de sécurité :</label>
                    <input type="text" name="code" id="code" placeholder="Code de sécurité"/>
                </li>
                <li><label for="cardHolder">Nom du titulaire :</label>
                    <input type="text" name="cardHolder" id="cardHolder" placeholder="Nom du titulaire"/>
                </li>
            </ol>
            <input type="checkbox" name="save" id="save"/>
            <label for="save">Enregistrer ma carte bancaire</label>
            <!--le for doit toujours correspondre à l'id dans l'input concerné-->
        </fieldset>
        <input type="submit" name="submit" id="submit" value="J'achète"/>
        <!-- attention à inclure le bouton submit (validation des infos) dans le formulaire (form)-->
    </form>     
</body>
</html>
